<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decimal to Binary Converter</h1>
    <form id="form">
      <label for="decimal-input">Enter a decimal number:</label>
      <input type="number" id="decimal-input" min="0">
      <button type="button" onclick="convertDecimalToBinary()">Convert</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
